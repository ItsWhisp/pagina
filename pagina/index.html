<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ｉｔｓｗｈｉｓｐ</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="assets/css/desktop.css">
    <link rel="stylesheet" href="assets/css/windows.css">
</head>

<body>
    <div class="selection-box"></div>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">hola</div>
            <div class="title-bar-controls">
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <img src="https://media.tenor.com/2yzdWjaO6Z8AAAAM/lucky-star-anime.gif">
        </div>
        <div class="status-bar">
            <p class="status-bar-field">pagina en progreso lol</p>
        </div>
    </div>
    <div class="window" id="nightwave-plaza-win">
        <div class="title-bar">
            <div class="title-bar-text">Nightwave Plaza</div>
            <div class="title-bar-controls">
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body nightwave-plaza-body">
            <div id="song-artwork"></div>
            <div class="song-details">
                <strong id="song-title">Cargando...</strong>
                <span id="song-artist">Cargando...</span>
                <button id="song-play">Reproducir</button>
            </div>
        </div>
        <div class="status-bar">
            <span class="song-credits status-bar-field">Servicio proveido por <a href="https://plaza.one/"
                    target="_blank">Nightwave Plaza</a></span>
        </div>
    </div>
    <div class="terminal" tabindex="100">
        <p class="terminal-txt">Presiona enter para continuar...<span class="terminal-cur"></span></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/egg.js/1.0/egg.min.js"></script>
    <script src="assets/js/desktop.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
